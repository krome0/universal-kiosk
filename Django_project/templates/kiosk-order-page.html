<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/kiosk-order-page.css' %}" type="text/css">
</head>
<body>
<div class="header_container">
    <div class="header_title_container">
        <div class="header_title">Universal</div>
        <div class="header_title">Kiosk</div>
    </div>
    <img src="{% static 'img/QR.png' %}" class="header_logo_img">
</div>

<div class="payment_container">
    <div class="payment_title">총 주문금액</div>
    <div class="payment_price">10,000원</div>
    <img class="payment_img" src="{% static 'img/QR.png' %}" style="width:20px;">
</div>

<div class="menu_list_container">
    {% for stuff in stuffs %}
        <div class="menu_container">
            <img src="{{ stuff.img }}" class="menu_img">
            <div class="menu_name">{{ stuff.name }}</div>
            <div class="menu_price">&#x20A9; {{ stuff.price }}</div>
            <div>{{ stuff.chk }}</div>
            <input type="checkbox" id="chk_{{ stuff.id }}">
        </div>
    {% endfor %}
</div>

</body>
</html>
